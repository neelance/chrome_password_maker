<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./material.min.css">
	</head>
	<body style="width: 322px;">
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-drawer-button">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<span class="mdl-layout-title">PasswordMaker</span>
				</div>
			</header>
			
			<main class="mdl-layout__content" style="padding: 10px;">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="text" id="passwdUrl" value=" ">
					<label class="mdl-textfield__label" for="passwdUrl">Domain:</label>
				</div>
				
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="password" id="passwdMaster">
					<label class="mdl-textfield__label" for="passwdMaster">Master Password:</label>
				</div>
				
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="text" id="passwdGenerated" value=" " style="font-weight: bold">
					<label class="mdl-textfield__label" for="passwdGenerated">Generated Password:</label>
				</div>
			</main>

			<footer class="mdl-mega-footer">
				Chrome Extension by <a href="https://github.com/neelance" target="_blank">Richard Musiol</a>
			</footer>
		</div>
		<script src="./material.min.js"></script>
		<script src="./parseuri.js"></script>
		<script src="./password_maker.js"></script>
		<script src="./slds.js"></script>
		<script src="./tools.js"></script>
		<script src="./popup.js"></script>
	</body>
</html>
