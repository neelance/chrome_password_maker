<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
          <div id="body-container">
              <div id="header">
                  <h1>PasswordMaker</h1>
              </div>
              <div id="extensionTemplate">
                  <div id="container" class="vbox-container">
                      <div id="top" class="wbox" style="padding-right: 5px">
                          <div class="section-header">
                              <table cellpadding="0" cellspacing="0" width="100%">
                                  <tr valign="center">
                                      <td>
                                          <span class="section-header-title">Generate Password</span>
                                      </td>
                                  </tr>
                              </table>
                          </div>
                      </div>
                      <div id="developer_tools" class="wbox-dev-mode showInDevMode">
                          <div class="developer-mode">
                              <table width="100%" cellpadding="2" cellspacing="0">
                                  <tr>
                                      <td width="200" height="30">
                                          <span>Input URL:</span>
                                      </td>
                                      <td valign="middle">
                                          <input class="standard" type="text" id="preUrl" />
                                      </td>
                                  </tr>
                                  <tr>
                                      <td width="200" height="30">
                                          <span>Master Password:</span>
                                      </td>
                                      <td valign="middle">
                                          <input class="standard" type="password" id="passwdMaster" />
                                      </td>
                                  </tr>
                                  <tr>
                                      <td width="200" height="30">
                                          <span>URL:</span>
                                      </td>
                                      <td valign="middle">
                                          <input class="standard" type="text" id="passwdUrl" />
                                      </td>
                                  </tr>
                                  <tr>
                                      <td width="200" height="30">
                                          <span>Generated Password:</span>
                                      </td>
                                      <td valign="middle">
                                          <input class="standard" type="text" id="passwdGenerated" style="color: #00f; background-color: #fff; font-weight: bold"/>
                                      </td>
                                  </tr>
                              </table>
                          </div>
                      </div>
                  </div>
                  <div class="content">
                      <div id="get-moar-extensions">
                          Chrome Extension by <a href="mailto:mail@richard-musiol.de">Richard Musiol</a>
                      </div>
                  </div>
              </div>
          </div>
        <script type="text/javascript" src="jquery-1.8.0.js"></script>
        <script type="text/javascript" src="parseuri.js"></script>
        <script type="text/javascript" src="password_maker.js"></script>
        <script type="text/javascript" src="slds.js"></script>
        <script type="text/javascript" src="tools.js"></script>
        <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
