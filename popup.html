<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="jquery-1.4.2.js"></script>
        <script type="text/javascript" src="password_maker.js"></script>
        <script type="text/javascript" src="popup.js"></script>
    </head>
    <body>
        <form onsubmit="return false;">
            <div id="body-container">
                <div id="header">
                    <h1>PasswordMaker</h1>
                </div>
                <div id="extensionTemplate">
                    <div id="container" class="vbox-container">
                        <div id="top" class="wbox" style="padding-right: 5px">
                            <div class="section-header">
                                <table cellpadding="0" cellspacing="0" width="100%">
                                    <tr valign="center">
                                        <td>
                                            <span class="section-header-title">Generate Password</span>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div id="developer_tools" class="wbox-dev-mode showInDevMode">
                            <div class="developer-mode">
                                <table width="100%" cellpadding="2" cellspacing="0">
                                    <!--<tr>
                                        <td width="200" height="30">
                                            <span>Profile:</span>
                                        </td>
                                        <td valign="middle">
                                            <select id="profileLB" name="profile" class="editable" onchange="loadProfile();">
                                                <option value="!!!edit!!!" class="activateEdit">New Profile</option>
                                            </select>
                                        </td>
                                    </tr>-->
                                    <tr>
                                        <td width="200" height="30">
                                            <span>Input URL:</span>
                                        </td>
                                        <td valign="middle">
                                            <input class="standard" type="edit" id="preURL" onchange="populateURL();" onkeyup="populateURL();" onkeydown="populateURL();" onkeypress="populateURL();" oninput="populateURL();"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="200" height="30">
                                            <span>Master Password:</span>
                                        </td>
                                        <td valign="middle">
                                            <input class="standard" type="password" id="passwdMaster" onchange="preGeneratePassword();" onkeyup="preGeneratePassword();" onkeydown="preGeneratePassword();" onkeypress="preGeneratePassword();" oninput="preGeneratePassword();"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="200" height="30">
                                            <span>URL:</span>
                                        </td>
                                        <td valign="middle">
                                            <input class="standard" type="edit" id="passwdUrl" onchange="preGeneratePassword();" onkeyup="preGeneratePassword();" onkeydown="preGeneratePassword();" onkeypress="preGeneratePassword();" oninput="preGeneratePassword();"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="200" height="30">
                                            <span>Generated Password:</span>
                                        </td>
                                        <td valign="middle">
                                            <input class="standard" type="edit" id="passwdGenerated" style="color: #00f; background-color: #fff; font-weight: bold"/>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <div class="extension" jsselect="extensions">
                            <table width="100%" cellpadding="2" cellspacing="0">
                                <tr>
                                    <td width="62" height="50" align="center" valign="top">
                                    </td>
                                    <td valign="top">
                                    </td>
                                    <td width="100">
                                    </td>
                                    <td align="right" valign="center" width="700">
                                        <input type="button" value="Options (not yet)" onclick="" disabled="disabled"/>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div id="get-moar-extensions">
                            Chrome Extension by <a href="mailto:mail@richard-musiol.de">Richard Musiol</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <script type="text/javascript">
            chrome.tabs.getSelected(undefined, function(tab) {
                $("#preURL").val(tab.url);
                populateURL();
            });
        </script>
    </body>
</html>
